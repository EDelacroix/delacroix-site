    <span class="date">Ce dimanche</span>
    <a class="fncall" href="#fn1">1</a>

  <p class="salute"><span class="persName">Cher ami</span>,</p>
</div><p xmlns="http://www.w3.org/1999/xhtml">Je t’envoie des billets pour la fête navale. Je les reçois seulement à présent. Ils sont
        assez commodes en ce qu’ils sont de ce côté de la Seine.</p><div xmlns="http://www.w3.org/1999/xhtml" class="closer">
  <p class="salute">Je t’embrasse,</p>
  <p class="signed">
    <span class="persName">E. D.</span>
  </p>
